<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bendy Twist - Handmade Craft</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0ec 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated background elements */
        .decoration {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .decoration:nth-child(1) {
            width: 150px;
            height: 150px;
            background: #ff8fab;
            top: -50px;
            left: -50px;
            animation-delay: 0s;
        }

        .decoration:nth-child(2) {
            width: 100px;
            height: 100px;
            background: #ff4d7d;
            bottom: -30px;
            right: -30px;
            animation-delay: 3s;
        }

        .decoration:nth-child(3) {
            width: 80px;
            height: 80px;
            background: #ffb3c6;
            top: 50%;
            left: -40px;
            animation-delay: 5s;
        }

        .decoration:nth-child(4) {
            width: 120px;
            height: 120px;
            background: #ff8fab;
            bottom: 20%;
            right: -60px;
            animation-delay: 8s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            33% {
                transform: translateY(-20px) rotate(120deg);
            }
            66% {
                transform: translateY(20px) rotate(240deg);
            }
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(255, 77, 125, 0.15);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .logo {
            font-size: 48px;
            font-weight: 800;
            color: #ff6b9d;
            text-shadow: 3px 3px 0px #ff8fab,
                         6px 6px 0px rgba(255, 143, 171, 0.3);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            letter-spacing: -2px;
            line-height: 0.9;
            margin-bottom: 5px;
            transform: rotate(-2deg);
        }

        .tagline {
            font-size: 14px;
            color: #888;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 500;
            margin-top: 10px;
        }

        .welcome-text {
            color: #666;
            font-size: 16px;
            margin: 20px 0 30px;
            line-height: 1.6;
        }

        .sparkle {
            color: #ff6b9d;
            font-weight: 600;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .social-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .social-btn:hover:before {
            left: 100%;
        }

        .social-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .instagram {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            color: white;
        }

        .tiktok {
            background: linear-gradient(45deg, #000000 0%, #333333 50%, #000000 100%);
            color: white;
            position: relative;
        }

        .tiktok::after {
            content: '';
            position: absolute;
            top: 2px;
            right: 20px;
            width: 25px;
            height: 25px;
            background: linear-gradient(45deg, #ff0050, #00f2ea);
            border-radius: 50%;
            opacity: 0.8;
        }

        .youtube {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: white;
        }

        .social-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            fill: currentColor;
        }

        .craft-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            font-size: 24px;
        }

        .craft-icon {
            animation: wiggle 2s ease-in-out infinite;
        }

        .craft-icon:nth-child(2) {
            animation-delay: 0.2s;
        }

        .craft-icon:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes wiggle {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(5deg);
            }
            75% {
                transform: rotate(-5deg);
            }
        }

        .footer-text {
            color: #aaa;
            font-size: 12px;
            margin-top: 20px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 40px;
            }
            
            .welcome-text {
                font-size: 14px;
            }
        }

        /* Pulse animation for buttons */
        @keyframes pulse {
            0% {
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            }
            50% {
                box-shadow: 0 5px 20px rgba(255, 107, 157, 0.3);
            }
            100% {
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            }
        }

        .social-btn {
            animation: pulse 3s infinite;
        }

        .social-btn:nth-child(2) {
            animation-delay: 0.5s;
        }

        .social-btn:nth-child(3) {
            animation-delay: 1s;
        }
    </style>
</head>
